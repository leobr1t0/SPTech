<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de HTML - Vídeo</title>
</head>
<body style="background-color:aliceblue; color:#000000;">
        
    <!-- cabeçalho -->
        <div id="header">
            <h1 style="display: inline;">Aula de HTML</h1>
            <br>
            <img
              src="https://www.sptech.school/assets/images/logos/sptech_logo.png"
              alt="Logo da SPTech"
              width="200px"
            />
        </div>
    <!-- cabeçalho -->
    <div style="float: left;">
        Digite seu nome: <input type="text" id="nome"><br>
        Digite sua idade: <input type="text" id="idade"><br>
        Digite seu curso: <input type="text" id="curso"><br>
        Digite sua turma: <input type="text" id="turma">
        <button onclick="alert('Olá ' + nome.value + ', você possui ' + idade.value + ' anos e é um aluno do curso de ' + curso.value + ' turma ' + turma.value + ' ☺️')">Verificar dados</button>
    </div>
</body>
</html>
