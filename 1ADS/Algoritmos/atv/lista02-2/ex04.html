<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Lista 02 - 2</title>
</head>
<body>
    <h1>Exercício 04 - Lista 02 - 2</h1>
    Digite um número: <input type="text" id="iptNum1"><br>
    Digite outro número: <input type="text" id="iptNum2"><br>
    <button onclick="calcular()">Fazer potência</button>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var num1 = Number(iptNum1.value);
        var num2 = Number(iptNum2.value);
        var potencia = num1 ** num2;

        res.innerHTML = `O número ${num1} elevado a ${num2} dá ${potencia}`

    }
</script>
