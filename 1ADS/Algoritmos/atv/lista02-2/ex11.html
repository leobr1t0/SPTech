<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Lista 02 - 2</title>
</head>
<body>
    <h1>Exercício 11 - Lista 02 - 2</h1>
    Digite o valor de um dos catetos: <input type="text" id="iptCateto1"><br>
    Digite o valor de outro cateto: <input type="text" id="iptCateto2"><br>
    <button onclick="calcular()">Calcular hipotenusa</button><br><br>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var cateto1 = Number(iptCateto1.value);
        var cateto2 = Number(iptCateto2.value);
        var hipotenusa = (cateto1 ** 2 + cateto2 ** 2) ** (1/2);

        res.innerHTML = `O quadrado da hipotenusa com catetos ${cateto1} e ${cateto2} é ${hipotenusa.toFixed(2)}`

    }
</script>
