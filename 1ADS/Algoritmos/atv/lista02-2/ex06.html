<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Lista 02 - 2</title>
</head>
<body>
    <h1>Exercício 06 - Lista 02 - 2</h1>
    Digite o 1° termo da progressão: <input type="text" id="iptPrimTermo"><br>
    Digite a razão da progressão: <input type="text" id="iptRazao"><br>
    Digite qual termo da progressão deseja ver: <input type="text" id="iptTermo"><br>
    <button onclick="calcular()">Calcular PG</button><br><br>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var primTermo = Number(iptPrimTermo.value);
        var razao = Number(iptRazao.value);
        var numTermo = Number(iptTermo.value);

        // fórmula PG
        // n1 * r ** (n-1)
        // n1 - primeiro termo
        // r -> razão
        // n -> número que quer descobrir

        var termo = primTermo * razao ** (numTermo - 1);

        res.innerHTML = `O ${numTermo}º termo nessa PG será ${termo}`
    }
</script>
