<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lista 02 - 2 </title>
</head>

<body>
    <h1>Exercicio 10 - Lista 02 - 2</h1>
    Porções de pão francês: <span id="paoFrances">0</span><br>
    Porções de carne bovina: <span id="carneBovina">0</span><br>
    Porções de carne de soja: <span id="carneSoja">0</span><br>
    Porções de arroz com feijão: <span id="arrozFeijao">0</span><br>
    Total de calorias: <span id="calorias">0</span><br><br>
    <button onclick="addPao()">Comer pão francês</button>
    <button onclick="addBovina()">Comer carne bovina</button>
    <button onclick="addSoja()">Comer carne de soja</button>
    <button onclick="addArroz()">Comer arroz com feijão</button>
    <button onclick="recomeca()">Recomeçar</button>
</body>

</html>
<script>
    var countPao = 0;
    var countBovino = 0;
    var countSoja = 0;
    var countArroz = 0;
    var countCalorias = 0;

    function addPao() {
        countPao++;
        countCalorias += 50;
        paoFrances.innerHTML = countPao;
        calorias.innerHTML = countCalorias;
    }

    function addBovina() {
        countBovino++;
        countCalorias += 100;
        carneBovina.innerHTML = countBovino;
        calorias.innerHTML = countCalorias;
    }

    function addSoja() {
        countSoja++;
        countCalorias += 30;
        carneSoja.innerHTML = countSoja;
        calorias.innerHTML = countCalorias;
    }

    function addArroz() {
        countArroz++;
        countCalorias += 120;
        arrozFeijao.innerHTML = countArroz;
        calorias.innerHTML = countCalorias;
    }

    function recomeca() {
        countPao = 0;
        countBovino = 0;
        countSoja = 0;
        countArroz = 0;
        countCalorias = 0;
        paoFrances.innerHTML = '0';
        carneBovina.innerHTML = '0';
        carneSoja.innerHTML = '0';
        arrozFeijao.innerHTML = '0';
        calorias.innerHTML = '0';
    }
</script>
