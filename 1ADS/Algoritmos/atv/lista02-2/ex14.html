<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício 14 - Lista 02 - 2</title>
</head>
<body>
    <h1>Exercício 14 - Lista 02 - 2</h1>
    Digite o valor de um lado do triângulo equilátero: <input type="text" id="iptLado">
    <button onclick="calcular()">Calcular Área</button>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var lado = Number(iptLado.value);
        var area = (3 ** (1/2) / 4) * lado ** 2;

        res.innerHTML = `A área do triângulo de lado ${lado} é ${area.toFixed(2)}`
    }
</script>
