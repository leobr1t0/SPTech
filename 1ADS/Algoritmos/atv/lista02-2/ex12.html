<body>
    <h1>Exercício 12 - Lista 02 - 2</h1>
    Digite um tamanho de qualquer lado do quadrado: <input type="text" id="iptLado">
    <button onclick="calcular()">Calcular Área</button>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var lado = Number(iptLado.value);
        var area = lado ** 2;

        res.innerHTML = `O quadrado cujo lado é ${lado} possui ${area} de área`
    }
</script>
