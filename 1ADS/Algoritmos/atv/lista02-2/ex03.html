<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Lista 02 - 2</title>
</head>
<body>
    <h1>Exercício 03 - Lista 02 - 2</h1>
    Digite um número: <input type="text" id="iptNumero">
    <button onclick="quadrada()">Exibir raiz quadrada</button>
    <button onclick="cubica()">Exibir raiz cúbica</button>
    <div id="res"></div>
</body>
</html>
<script>
    var num = 0;

    function quadrada() {
        num = Number(iptNumero.value);
        raizQuad = num ** (1/2);

        res.innerHTML = `A raiz quadrada do número ${num} é ${raizQuad.toFixed(1)}`;
    }

    function cubica() {
        num = Number(iptNumero.value);
        raizCubica = num ** (1/3);

        res.innerHTML = `A raiz cúbica do número ${num} é ${raizCubica.toFixed(1)}`;
    }
</script>
