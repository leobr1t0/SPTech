<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - Lista 05</title>
</head>
<body>
    <h1>Exercício 12 - Lista 05</h1>

    Selecione um valor para depositar:
    <select id="selMoeda">
        <option value="">Selecione um valor</option>
        <option value="0.05">5 centavos</option>
        <option value="0.10">10 centavos</option>
        <option value="0.25">25 centavos</option>
        <option value="0.50">50 centavos</option>
        <option value="1">1 real</option>
    </select>
    <button onclick="depositar()">Depositar</button>
    <button onclick="gastar()">Gastar a grana</button><br><br>

    <div id="res">
        O saldo do cofrinho é de: R$ <b id="resSaldo">0</b><br>
        A quantidade de operações foi: <b id="resQtd">0</b><br>
        Média de depósitos: R$ <b id="resMedia">0</b>
    </div>

</body>
</html>
<script>
    qtdOp = 0
    media = 0
    saldo = 0
    

    function depositar() {
        var valor = Number(selMoeda.value)
        qtdOp += 1
        
        saldo += valor
        media = saldo / qtdOp

        resSaldo.innerHTML = `${saldo.toFixed(2)}`
        resQtd.innerHTML = qtdOp
        resMedia.innerHTML = `${media.toFixed(2)}`

    }

    function gastar() {
        qtdOp = 0
        media = 0
        saldo = 0

        resSaldo.innerHTML = '0'
        resQtd.innerHTML = '0'
        resMedia.innerHTML = '0'
    }
</script>
