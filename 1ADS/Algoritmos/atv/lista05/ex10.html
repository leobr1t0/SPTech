<script>

    function redimensionar() {
        var tamanho = Number(selTamanho.value)
        
        if(tamanho != '512') {
            tamanho += padrao
            icon.style.width = `${tamanho}px`
        } else {
            icon.style.width = `${padrao}px`
            tamnho = padrao
        }       
    }
</script>
