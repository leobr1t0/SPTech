<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Lista 05</title>
</head>
<body>
    <h1>Exercício 05 - Lista 05</h1>
    Selecione um número para obter sua tabuada:
    <select id="selTabuada" onchange="verTabuada()">
        <option value="Selecione um número">Selecione um número</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <div id="res">⬇ Veja sua tabuada abaixo ⬇</div>
</body>
</html>
<script>
    function verTabuada(){
        var numero = Number(selTabuada.value)
        res.innerHTML = 
        `
            ${numero} x 2 = ${numero * 2}<br>
            ${numero} x 3 = ${numero * 3}<br>
            ${numero} x 4 = ${numero * 4}<br>
            ${numero} x 5 = ${numero * 5}<br>
            ${numero} x 6 = ${numero * 6}<br>
            ${numero} x 7 = ${numero * 7}<br>
            ${numero} x 8 = ${numero * 8}<br>
            ${numero} x 9 = ${numero * 9}<br>
        `
    }
</script>
