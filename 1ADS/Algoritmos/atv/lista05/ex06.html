<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Lista 05 </title>
</head>
<body>
    <h1>Exercício 06 - Lista 05</h1>
    Selecione uma estação:
    <select id="selEstacao" onchange="verEstacao()">
        <option value="Selecione uma estação">Selecione uma estação</option>
        <option value="primavera">Primavera</option>
        <option value="verão">Verão</option>
        <option value="outono">Outono</option>
        <option value="inverno">Inverno</option>
    </select><br><br>
    <div id="res"></div>
</body>
</html>
<script>
    function verEstacao(){
        var estacao = selEstacao.value
        if(estacao == 'primavera'){
            res.innerHTML = `Você escolheu <b>${estacao}</b><br>`
            res.innerHTML += '<img style="width: 200px;" src="https://s2.static.brasilescola.uol.com.br/img/2019/09/primavera.jpg">'
        } else if(estacao == 'verão') {
            res.innerHTML = `Você escolheu <b>${estacao}</b><br>`
            res.innerHTML += '<img style="width: 200px;" src="https://s1.static.brasilescola.uol.com.br/galeria/images/2d28fe1a3b1ed960bca2e3798803c6b5.jpg">'
        } else if(estacao == 'outono') {
            res.innerHTML = `Você escolheu <b>${estacao}</b><br>`
            res.innerHTML += '<img style="width: 200px;" src="https://s3.static.brasilescola.uol.com.br/be/2021/03/outono.jpg">'
        } else if(estacao == 'inverno'){
            res.innerHTML = `Você escolheu <b>${estacao}</b><br>`
            res.innerHTML += '<img style="width: 200px;" src="https://static.escolakids.uol.com.br/2020/07/frio-extremo.jpg">'
        } else {
            res.innerHTML = ''
            alert('Selecione uma estação válida!')
        }
    }
</script>
