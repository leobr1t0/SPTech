<body>
    <h1>Exercício 01 - Lista 05</h1>
    Escolha um produto: 
    <select id="selProduto" onchange="verPreco()">
        <option value="Selecione um produto da lista">Escolha um produto</option>
        <option value="O leite custa R$ 5,60">Leite</option>
        <option value="A farinha custa R$ 4,00">Farinha</option>
        <option value="O pão custa R$ 1,00">Pão</option>
        <option value="Os ovos custam R$ 10,00">Ovos</option>
    </select>
</body>
</html>
<script>
    function verPreco() {
        var produto = selProduto.value
        alert(produto)
    }
</script>
