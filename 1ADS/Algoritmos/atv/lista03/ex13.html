<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - Lista 03</title>
</head>
<body>
    <h1>Exercício 13 - Lista 03</h1>
    Digite o valor por grama de sorvete <input type="text" id="vGrama"><br>
    Digite o peso do sorvete (gramas) <input type="text" id="pesoSorvete">
    <button onclick="verificarPreco()">Calcular preço</button>

    <div id="res"></div>
</body>
</html>
<script>
    function verificarPreco() {
        precoSorvete = pesoSorvete.value * vGrama.value

        if(precoSorvete > 10) {
            res.innerHTML = `Você gastou R$ ${precoSorvete},00 no sorvete, vai comprometer a mesada`
        } else {
            res.innerHTML = `Você gastou R$ ${precoSorvete},00 no sorvete, hoje você está manerando`
        }
    }
</script>
