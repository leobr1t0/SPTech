<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Lista 03</title>
</head>
<body>
    <h1>Exercício 04 - Lista 03</h1>
    Digite o valor da pizza: <input type="text" id="iptValorPizza"><br>
    Digite a quantidade de amigos: <input type="text" id="iptQtdAmigos"><br>
    <button onclick="calcular()">Rola a pizza?</button><br><br>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var valorPizza = Number(iptValorPizza.value);
        var qtdAmigos = Number(iptQtdAmigos.value); 
        var valorDividido = valorPizza / qtdAmigos;

        res.innerHTML = `Cada amigo vai pagar R$${valorDividido.toFixed(2)} pela pizza`

        if(valorDividido > 20) {
            res.innerHTML += `<br>Deu ruim! Pizza muito cara!`
        }
    }
</script>
