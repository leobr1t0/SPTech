<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lista 03</title>
</head>
<body>
    <h1>Exercício 10 - Lista 03</h1>
    Digite a quantidade de chocolates comprados: <input type="text" id="iptQtdComprado">
    <button onclick="comprar()">Compra</button>
    <div id="res"></div>
</body>
</html>
<script>
    function comprar() {
        var qtdComprada = Number(iptQtdComprado.value);
        var valorTotal = 0;

        res.innerHTML = ''

        if(qtdComprada > 12) {
            valorTotal = qtdComprada * 2.50
        } else {
            valorTotal = qtdComprada * 3
        }

        res.innerHTML = `O valor da sua compra foi de R$${valorTotal.toFixed(2)}`
    }
</script>
