<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Lista 03</title>
</head>
<body>
    <h1>Exercício 06 - Lista 03</h1>
    Digite o valor da renda familiar <input type="text" id="rendaFamilia"><br>
    Digite o valor da prestação <input type="text" id="prestacao">
    <button onclick="calc()">Verificar Financeamento</button>

    <div id="res"></div>
</body>
</html>
<script>
    function calc() {
        var renda = Number(rendaFamilia.value)
        var presta = Number(prestacao.value)
        var financa = (presta / renda) * 100

        res.innerHTML = `<br>A prestação corresponde a ${financa}% da renda familiar`

        if(financa > 30) {
            res.innerHTML += `<b><p style='color: red;'>Será necessário complementar a renda familiar</p></b>`
        }
    }
</script>
