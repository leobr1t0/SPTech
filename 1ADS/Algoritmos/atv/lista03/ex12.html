<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - Lista 03</title>
</head>
<body>
    <h1>Exercício 12 - Lista 03</h1>
    Digite a temperatura do ambiente: <input type="text" id="iptTemperatura"><br>
    <button onclick="verificar()">Verificar clima</button><br><br>
    <span id="res"></span><br>
    <img src="" id="resImg" style="width: 200px;">
</body>
</html>
<script>
    function verificar() {
        var temp = Number(iptTemperatura.value);

        if(temp < 10) {
            res.innerHTML = `Temperatura: ${temp}° - Apropriada p/ conservar alimentos`
            resImg.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8wt4zZVT8CmpdPnJ92j9tOmvAqk4dG5s4jDO1I9w9I53c_8cXSSoqECbT9mts5gVh0lA&usqp=CAU"
        } else {
            res.innerHTML = `Temperatura: ${temp}° - Inapropriada p/ conservar alimentos`
            resImg.src = "https://www.otempo.com.br/image/contentid/policy:1.2661717:1651447316/despedicio-alimento-bh-jpeg.jpeg?f=3x2&w=1224"
        }
    }
</script>
