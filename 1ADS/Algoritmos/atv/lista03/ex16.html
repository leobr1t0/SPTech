<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16 - Lista 03</title>
</head>
<body>
    <h1>Exercício 16 - Lista 03</h1>
    Digite o valor por grama de sorvete <input type="text" id="vGrama"><br>
    Digite o peso do sorvete (gramas) <input type="text" id="pesoSorvete"><br>
    Digite o tipo da cobertura <input type="text" id="cobertura"><br>
    Digite o tipo do sorvete <input type="text" id="tipoSorvete">

    <button onclick="verificarPreco()">Calcular preço</button>

    <div id="res"></div>

</body>
</html>

<script>
    function verificarPreco() {
        var grama = Number(vGrama.value)
        var peso = Number(pesoSorvete.value)
        var tipo = tipoSorvete.value
        var cober = cobertura.value
        var total = 0

        if (cober != 'Chocolate') {
            grama += 0.01
        } else {
            grama = grama
        }

        if(tipo == 'Gourmet') {
            grama *= 1.11
        } else {
            grama *= 0.9
        }

        total = grama * peso

        if(total > 10) {
            res.innerHTML = `O seu sorvete vai custar R$ ${total.toFixed(2)} e irá comprometer a mesada`
        } else {
            res.innerHTML = `Hoje você está manerando, gastou somente R$ ${total.toFixed(2)}`
        }
    }
</script>
