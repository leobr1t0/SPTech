<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 - Lista 03</title>
</head>
<body>
    <h1>Exercício 09 - Lista 03</h1>    
    Digite a última série que assistiu: <input type="text" id="iptNomeSerie"><br>
    Digite o total de episódios assistidos: <input type="text" id="iptTotalEps"><br>
    <button onclick="verificar()">Verificar nível</button><br><br>
    <div id="res"></div>
</body>
</html>
<script>
    function verificar() {
        var nomeSerie = iptNomeSerie.value;
        var totalEps = Number(iptTotalEps.value);
        var horasAssistidas = (totalEps * 22 ) / 60

        res.innerHTML = ''

        res.innerHTML += `Vejo que você gosta da série ${nomeSerie}. <br>`
        
        if(horasAssistidas > 30) {
            res.innerHTML += `Você assistiu ${horasAssistidas.toFixed(2)}hrs - mais que 30 horas. Uau, você realmente gosta dessa série.`
        }
    }
</script>
