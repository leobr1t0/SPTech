<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24 - Lista 07</title>
</head>

<body>
    <h1>Exercício 24 - Lista 07</h1>
    Digite o primeiro número: <input type="text" id="iptPrimeiroNumero"><br><br>
    Digite o segundo número: <input type="text" id="iptSegundoNumero">
    <button onclick="analisar()">Analisar intervalo</button>
    <div id="res"></div>
</body>

</html>
<script>
    var qtdDivisivel = 0
    function analisar() {
        var nPrimeiro = Number(iptPrimeiroNumero.value)
        var nSegundo = Number(iptSegundoNumero.value)
        var intervalo = nSegundo - nPrimeiro
        var count = nPrimeiro

        res.innerHTML = '<br><br>'
        if (nPrimeiro < 0) {
            alert('O primeiro número deve ser maior que zero')
        } else if (nSegundo < nPrimeiro) {
            alert('O segundo número deve ser maior que o primeiro')
        } else {
            while (count <= nSegundo) {
                if (count % 2 == 0) {
                    res.innerHTML += `O número ${count} é divisível por 2<br>`
                    qtdDivisivel++
                } else if (count % 3 == 0) {
                    res.innerHTML += `O número ${count} é divisível por 3<br>`
                    qtdDivisivel++
                } else if (count % 5 == 0) {
                    res.innerHTML += `O número ${count} é divisível por 5<br>`
                    qtdDivisivel++
                } else if (count % 7 == 0) {
                    res.innerHTML += `O número ${count} é divisível por 7<br>`
                    qtdDivisivel++
                } else if (count % 11 == 0) {
                    res.innerHTML += `O número ${count} é divisível por 11<br>`
                    qtdDivisivel++
                } else if (count % 13 == 0) {
                    res.innerHTML += `O número ${count} é divisível por 13<br>`
                    qtdDivisivel++
                } else {
                    res.innerHTML += `O número ${count} não é divisível pelos principais números primos<br>`
                }
                count++
            }
            res.innerHTML += `<br><br>O intervalo de ${nPrimeiro} a ${nSegundo} tem ${intervalo} números, sendo que ${qtdDivisivel} números são divisíveis
                            por algum número primo.`
        }
    }
</script>
