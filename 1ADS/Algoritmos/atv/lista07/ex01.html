<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Lista 07</title>
</head>
<body>
    <h1>Exercício 01 - Lista 07</h1>
    <button onclick="contar()">Contar</button>
    <div id="res"></div>
</body>
</html>
<script>
    function contar() {
        var count = 0
        while (count < 15) {
            count++
            res.innerHTML += `${count}<br>`
        }
    }
</script>
