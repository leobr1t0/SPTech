<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lista 07</title>
</head>

<body>
    <h1>Exercício 10 - Lista 07</h1>
    Digite a quantidade de títulos mundiais de seu clube: <input type="text" id="qtdTitulo">
    <button onclick="exibir()">Ver troféus</button>
    <div id="res"></div>
</body>

</html>
<script>
    function exibir() {
        var count = 0
        
        res.innerHTML = ''

        var titulos = Number(qtdTitulo.value)
        if (titulos <= 0) {
            res.innerHTML += `<img src="assets/crying.png">`
        }
        while (count < titulos) {
            count++
            res.innerHTML += `<img src="assets/trophy.png">`
        }
    }
</script>
