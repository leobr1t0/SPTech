<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Lista 07</title>
</head>
<body>
    <h1>Exercício 11 - Lista 07</h1>
    Digite quantas voltas um carro dará numa corrida <input type="text" id="iptQtdVoltas">
    <button onclick="exibir()">Iniciar corrida!</button>
    <div id="res"></div>
</body>
</html>
<script>
    function exibir() {
        var count = 0
        var qtdVoltas = Number(iptQtdVoltas.value)

        while(count < qtdVoltas) {
            count++
            res.innerHTML += `Carro dando a <b>${count}ª</b> volta<br>`
        }

        res.innerHTML += `Corrida finalizada!`
    }
</script>
