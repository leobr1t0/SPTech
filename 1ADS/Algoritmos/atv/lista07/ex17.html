<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17 - Lista 07</title>
</head>

<body>
    <h1>Exercício 17 - Lista 07</h1>
    Digite quantas pessoas entrarão no carro: <input type="text" id="iptQtdPessoas">
    <button onclick="exibir()">Partiu carona</button>
    <div id="res"></div>
</body>

</html>
<script>
    function exibir() {
        var qtdPessoas = Number(iptQtdPessoas.value);
        var count = 1;

        res.innerHTML = ''
        res.innerHTML += `<br><b>Entrou o ${count}º passageiro (que é o(a) motorista)</b><br>`
        while (count < qtdPessoas) {
            count++
            if (count <= 5) {
                res.innerHTML += `<b>Entrou o ${count}º passageiro</b><br>`
            } else {
                res.innerHTML += `<b>O ${count}º passageiro terá que esperar!</b><br>`
            }
        }
    }
</script>
