<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lista 07</title>
</head>
<body>
    <h1>Exercício 10 - Lista 07</h1>
    Digite o primeiro número: <input type="text" id="iptNum1"><br>
    Digite o segundo número: <input type="text" id="iptNum2"><br>
    <button onclick="exibir()">S2 Pares</button><br><br>
    <div id="res"></div>
</body>
</html>
<script>
    function exibir() {
        var num1 = Number(iptNum1.value);
        var num2 = Number(iptNum2.value);
        var count = num1;

        while(count <= num2) {
            if(count % 2 == 0) {
                res.innerHTML += `O número ${count} é par S2<br>`;
            }
            count++;
        }
    }
</script>
