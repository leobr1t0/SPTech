<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19 - Lista 07</title>
    <style>
        #res {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <h1>Exercício 19 - Lista 07</h1>
    Digite quantos ônibus precisa para chegar até a SPTech: <input type="text" id="iptQtdOnibus"><br>
    Digite quantos trens precisa para chegar até a SPTech: <input type="text" id="iptQtdTrens"><br>
    Digite quantos metrôs precisa para chegar até a SPTech: <input type="text" id="iptQtdMetros"><br>
    <button onclick="exibir()">#Partiu Trajeto</button><br><br>
    <div id="res">
        <div id="resOnibus"></div>
        <div id="resTrem"></div>
        <div id="resMetro"></div>
    </div>
</body>

</html>
<script>
    function exibir() {
        var countOnibus = 0;
        var countTrem = 0;
        var countMetro = 0;
        var qtdOnibus = Number(iptQtdOnibus.value);
        var qtdTrem = Number(iptQtdTrens.value);
        var qtdMetro = Number(iptQtdMetros.value);

        resOnibus.innerHTML = 'Quantidade de ônibus<br>'
        resTrem.innerHTML = 'Quantidade de Trens<br>'
        resMetro.innerHTML = 'Quantidade de metrôs<br>'

        while (countOnibus < qtdOnibus) {
            countOnibus++;
            resOnibus.innerHTML += `<span style="color: red;">Pegando o ${countOnibus}° ônibus</span><br>`;
        }

        while (countTrem < qtdTrem) {
            countTrem++;
            resTrem.innerHTML += `<span style="color: green;">Pegando o ${countTrem}° Trem</span><br>`;
        }

        while (countMetro < qtdMetro) {
            countMetro++;
            resMetro.innerHTML += `<span style="color: blue;">Pegando o ${countMetro}° Metrô</span><br>`;
        }
    }
</script>
