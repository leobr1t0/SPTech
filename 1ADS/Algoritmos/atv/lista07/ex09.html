<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 - Lista 07</title>
</head>
<body>
    <h1>Exercício 09 - Lista 07</h1>
    Digite um número: <input type="text" id="iptNum"><br><br>
    Digite uma frase: <input type="text" id="iptFrase">
    <button onclick="exibir()">Papagaio</button>
</body>
</html>
<script>
    function exibir() {
        var count = 0
        var num = Number(iptNum.value)
        var frase = iptFrase.value
        while(count < num) {
            count++
            alert(frase)
        }
    }
</script>
