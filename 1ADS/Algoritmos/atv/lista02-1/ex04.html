<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Lista 02 - 1</title>
</head>
<body>
    <h1>Exercício 04 - Lista 02 - 1</h1>
    Digite a primeira nota: <input type="text" id="iptNota1"><br>
    Digite a segunda nota: <input type="text" id="iptNota2"><br>
    <button onclick="calcular()">Calcular media</button>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var nota1 = Number(iptNota1.value);
        var nota2 = Number(iptNota2.value);

        var media = (nota1 + nota2) / 2

        res.innerHTML += '<br> A sua média foi de ' + media
    }
</script>
