<body>

    Digite a quantidade de moedas depositadas para o Zezinho <input type="text" id="iptMoeda2">
    <br>

<script>
    function deposito() {
        res.innerHTML += '<br>'
        res.innerHTML += 'Huguinho economizou R$ ' + Number(iptMoeda.value * 0.50) + ' pois fez ' +iptMoeda.value+ ' depositos <br>'
        res.innerHTML += 'Zezinho economizou R$ ' + Number(iptMoeda2.value * 0.50) + ' pois fez ' +iptMoeda2.value+ ' depositos <br>'
        res.innerHTML += 'Luizinho economizou R$ ' + Number(iptMoeda3.value * 0.50) + ' pois fez ' +iptMoeda3.value+ ' depositos'
    }
</script>
