<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18 - Lista 02 - 1</title>
</head>
<body>
    <h1>Exercicio 18 - Lista 02 - 1</h1>
    Digite a quantidade de filhos que possui <input type="text" id="iptQtd"><br>
    <button onclick="calcular()">Calcular auxílio filhos</button>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() { 
        var qtdFilhos = Number(iptQtd.value);
        var auxilio = qtdFilhos * 25

        res.innerHTML += '<br>Você tem ' + qtdFilhos + ', logo, seu "Auxílio Filhos" será de R$ ' + auxilio + ' reais'
    }
</script>
