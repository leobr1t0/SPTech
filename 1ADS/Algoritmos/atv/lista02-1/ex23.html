<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23 - Lista 02 - 1</title>
</head>
<body>
    <h1>Exercicio 23 - Lista 02 - 1</h1>
    Digite um número para ver sua tabuada: <input type="text" id="iptNumTabuada"><br>
    <button onclick="ver()">Ver Tabuada</button>
    <div id="res"></div>
</body>
</html>
<script>
    function ver() {
        var num = Number(iptNumTabuada.value);

        res.innerHTML += "Tabuada do número " + num + "<br>"
        res.innerHTML += num + " x 1 = " + num * 1 + "<br>" + 
                         num + " x 2 = " + num * 2 + "<br>" + 
                         num + " x 3 = " + num * 3 + "<br>" + 
                         num + " x 4 = " + num * 4 + "<br>" + 
                         num + " x 5 = " + num * 5 + "<br>" + 
                         num + " x 6 = " + num * 6 + "<br>" + 
                         num + " x 7 = " + num * 7 + "<br>" + 
                         num + " x 8 = " + num * 8 + "<br>" +  
                         num + " x 9 = " + num * 9 + "<br>" 
    }
</script>
