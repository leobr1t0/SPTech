<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Lista 02 - 1</title>
</head>
<body>
    <h1>Exercício 06 - Lista 02 - 1</h1>
    Digite o nome do aluno <input type="text" id="iptNome"><br>
    Digite a nota da avaliação continuada <input type="text" id="iptCont"><br>
    Digite a nota da avaliação semestral <input type="text" id="iptSemes"><br>
    <button onclick="calcular()">Calcular media</button>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var nome = iptNome.value;
        var continuada = Number(iptCont.value);
        var semestral = Number(iptSemes.value);

        var media = ((continuada * 0.4) + (semestral * 0.6))

        res.innerHTML += '<br>A média de ' + nome + ' será de ' + media
    }
</script>
