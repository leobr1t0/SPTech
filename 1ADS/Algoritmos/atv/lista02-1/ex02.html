<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Lista 02 - 1</title>
</head>
<body>
    <h1>Exercício 02 - Lista 02 - 1</h1>
    Digite o valor da pizza: <input type="text" id="iptValor"><br>
    Digite a quantidade de pessoas: <input type="text" id="iptQtd"><br>
    <button onclick="calcular()">#lovePizza</button>
    <div id="res"></div>
</body>
</html>
<script>
    function calcular() {
        var valor = Number(iptValor.value);
        var qtd = Number(iptQtd.value);

        var valorFinal = valor / qtd;

        res.innerHTML += '<br>Cada um dos ' + qtd + ' amigos vai pagar R$ ' + valorFinal + ' reais'

    }
</script>
