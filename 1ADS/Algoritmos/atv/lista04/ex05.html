<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Lista 04</title>
</head>
<body>
    <h1>Exercício 05 - Lista 04</h1>
    Digite a 1° nota: <input type="text" id="nota1"><br>
    Digite a 2° nota: <input type="text" id="nota2"><br>
    Digite a 3° nota: <input type="text" id="nota3">
    <button onclick="classAluno()">Classificar aluno</button>
</body>
</html>
<script>
    function classAluno() {
        var n1 = Number(nota1.value)
        var n2 = Number(nota2.value)
        var n3 = Number(nota3.value)
        var media = (n1 + n2 + n3) / 3

        if(media < 5) {
            alert(`Sua média é ${media}, você precisa de muita ajuda!`)
        } else if(media <= 7){
            alert(`Sua média é ${media}, você está na média!`)
        } else if(media <= 9.5) {
            alert(`Sua média é ${media}, você está acima da média!`)
        } else {
            alert(`Sua média é ${media}, você é fora da curva!`)
        }
    }
</script>
