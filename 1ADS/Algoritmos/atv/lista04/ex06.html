<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Lista 04</title>
</head>
<body>
    <h1>Exercício 06 - Lista 04</h1>
    Digite o valor que você economizou: <input type="text" id="iptEconomizou">

    <button onclick="economizou()">Poder de compra</button>

    <div id="res">Veja seu poder de compra abaixo</div>
</body>
</html>

<script>
    function economizou() {
        var economizou = Number(iptEconomizou.value)
        if(economizou <= 0) {
            res.innerHTML = `Você economizou R$ ${economizou.toFixed(2)}, nada de compras :(`
        } else if(economizou <= 100) {
            res.innerHTML = `Você economizou R$ ${economizou.toFixed(2)}, Viajem de ida e volta pra Praia Grande`
        } else if(economizou <= 4000) {
            res.innerHTML = `Você economizou R$ ${economizou.toFixed(2)}, um boa moto usada`
        } else {
            res.innerHTML = `Você economizou R$ ${economizou.toFixed(2)}, mais alguma bobagem legal`
        }
    }
</script>
