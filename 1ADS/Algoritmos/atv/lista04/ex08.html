<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Lista 04</title>
</head>
<body>
    <h1>Exercício 08 - Lista 04</h1>
    Digite sua meta de economia: <input type="text" id="iptMeta"><br>
    Digite quanto você tem guardado: <input type="text" id="iptGuarda">

    <button onclick="analisar()">Analisar economia</button>
    <div id="res">Analise sua economia abaixo</div>
</body>
</html>

<script>
    function analisar() {
        var meta = Number(iptMeta.value)
        var guardado = Number(iptGuarda.value)
        var falta = meta - guardado
        var ultrapassou = guardado - meta

        if(meta > guardado){
            res.innerHTML = `Você acumulou R$ ${guardado.toFixed(2)}, Força! Ainda em busca da meta! Falta R$ ${falta.toFixed(2)}`
        } else if(guardado > meta) {
            res.innerHTML = `Você acumulou R$ ${guardado.toFixed(2)}, parabéns, meta alcançada! 
            <br> Meta ultrapassada em R$ ${ultrapassou.toFixed(2)}`
        } else {
            res.innerHTML = `Você acumulou R$ ${guardado.toFixed(2)}, parabéns, meta alcançada!`
        }
    }
</script>
