<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Lista 04</title>
</head>
<body>
    <h1>Exercício 03 - Lista 04</h1>
    Digite a temperatura atual: <input type="text" id="iptTemperatura">

    <button onclick="temp()">Ver situação</button>

    <div id="res">Veja a situação climática abaixo</div>
</body>
</html>
<script>
    function temp() {
        var temperatura = Number(iptTemperatura.value)

        if(temperatura < 14) {
            res.innerHTML = `A temperatura atual é de ${temperatura}, está congelante`
        } else if(temperatura <= 21) {
            res.innerHTML = `A temperatura atual é de ${temperatura}, está frio`
        } else if(temperatura <= 24) {
            res.innerHTML = `A temperatura atual é de ${temperatura}, está confortável`
        } else if(temperatura <= 31) {
            res.innerHTML = `A temperatura atual é de ${temperatura}, está calor`
        } else {
            res.innerHTML = `A temperatura atual é de ${temperatura}, calor escaldante`
        }
    }
</script>
