<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ex01</title>
</head>
<body>
    <h1>Exercício 01 - Lista 1</h1>
    Digite sua Cidade Natal: <input type="text" id="iptCid" placeholder="Digite sua cidade natal">
    Digite seu Ano de Nascimento: <input type="text" id="iptAno" placeholder="Digite sua data de nascimento">

    <button onclick="cadastrar()">Cadastrar</button>
</body>
</html>

<script>
    function cadastrar() {
        alert("Você nasceu na cidade de " + iptCid.value + " em " + iptAno.value)
    }
</script>
