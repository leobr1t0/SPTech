<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15 - Lista 09</title>
</head>
<body>
    <h1>Exercício 15 - Lista 09</h1>
    Digite a nota: <input type="text" id="iptNota"><br>
    Digite a frequência: <input type="text" id="iptFreq"><br>
    <button onclick="avaliar()">Avaliar</button>
    <div id="res"></div>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(iptNota.value);
        var freq = Number(iptFreq.value);
        var aprovado = nota >= 6 && freq >= 75;
        var repNota = nota < 6;
        var repFreq = freq < 75

        if(repNota) {
            res.innerHTML += `<br>Reprovado(a) por nota! ${nota} de nota`
        }
        
        if(repFreq) {
            res.innerHTML += `<br>Reprovado(a) por frequência! ${freq} de frequência`
        } 
        
        if(aprovado) {
            res.innerHTML += `<br>Parabéns, aprovado(a)! ${freq} de frequência e ${nota} de nota`
        }

    }
</script>
