<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16 - Lista 09 </title>
</head>
<body>
    <h1>Exercício 16 - Lista 09</h1>
    Digite a idade: <input type="text" id="iptIdade" onkeyup="analisar()"><br><br>
    Já passou pela infância: <span id="inf"></span><br>
    Já passou pela adolescência: <span id="adol"></span><br>
    Já é um idoso: <span id="ids"></span><br>
    Total de pontos: <span id="pontos"></span>
</body>
</html>
<script>
    function analisar() {
        var idade = Number(iptIdade.value);
        var infancia = idade <= 12;
        var adolescencia = idade > 12 && idade < 18;
        var idoso = idade > 65;
        var pontuacao = 0;
        
        for(let i = 0; i <= idade; i++) {
            if(infancia) {
                inf.innerHTML = 'False';
                adol.innerHTML = 'False';
                ids.innerHTML = 'False';
                pontos.innerHTML = pontuacao;
                // console.log('infancia')
            }
            
            if(adolescencia) {
                pontuacao = 10
                inf.innerHTML = 'True';
                adol.innerHTML = 'False';
                ids.innerHTML = 'False';
                pontos.innerHTML = `${pontuacao} pontos`;
                // console.log('adolescencia')
            }
            
            if(idoso) {
                pontuacao = 80
                inf.innerHTML = 'True';
                adol.innerHTML = 'True';
                ids.innerHTML = 'True';
                pontos.innerHTML = `${pontuacao} pontos`;
                // console.log('idoso')
            }
        }
    }
</script>
