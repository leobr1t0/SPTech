<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Lista 09</title>
</head>
<body>
    <h1>Exercício 03 - Lista 09</h1>
    Saldo: R$ <span id="saldo"></span><br>
    Depósitos: <span id="depositos"></span><br>
    Saques: <span id="saques"></span><br><br>

    <button onclick="dep100()">Depositar 100</button>
    <button onclick="sac20()">Sacar 20</button>
</body>
</html>

<script>
    
    var conta = {
        saldo: 0,
        depositos: 0,
        saques: 0
    }

    function dep100() {
        conta.saldo += 100;
        conta.depositos ++;

        saldo.innerHTML = conta.saldo;
        depositos.innerHTML = conta.depositos;
    }

    function sac20() {
        conta.saldo -= 20;
        conta.saques ++;

        saldo.innerHTML = conta.saldo;
        saques.innerHTML = conta.saques;
    }
</script>
