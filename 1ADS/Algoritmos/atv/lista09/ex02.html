<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Lista 09</title>
</head>
<body>
    <h1>Exercício 02 - Lista 09</h1>
    Digite o nome do time: <input type="text" id="iptNome"><br>
    Digite quantas vitórias o time possui: <input type="text" id="iptVitorias"><br>
    Digite quantos empates o time possui: <input type="text" id="iptEmpates"><br>
    Digite quantas derrotas o time possui: <input type="text" id="iptDerrotas"><br>
    <button onclick="gravar()">Gravar time</button>
    <button onclick="analisar()">Comparar campanhas</button>
    <div id="res"></div>
</body>
</html>
<script>
    var nome = '';
    var vitorias = 0;
    var empates = 0;
    var derrotas = 0;

    var time = {
        nome: [],
        vitorias: [],
        empates: [],
        derrotas: [],
        pontos: []
    }

    function gravar() {
        var nome = iptNome.value;
        var vitorias = Number(iptVitorias.value);
        var empates = Number(iptEmpates.value);
        var derrotas = Number(iptDerrotas.value);
        
        time.nome.push(nome)
        time.vitorias.push(vitorias)
        time.empates.push(empates)
        time.derrotas.push(derrotas)

        iptNome.value = '';
        iptVitorias.value = '';
        iptDerrotas.value = '';
        iptEmpates.value = '';
    }

    function analisar() {
        for(let i = 0; i < time.nome.length; i++) {
            var pontos = (time.vitorias[i] * 3) + (time.derrotas[i] * 0) + (time.empates[i] * 1)
            time.pontos.push(pontos);

            res.innerHTML += `<br>O time ${time.nome[i]} terminou o campeonato com ${time.pontos[i]} pontos`
        }

    }
</script>
