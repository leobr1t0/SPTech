<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - Lista 09</title>
</head>
<body>
    <h1>Exercício 12 - Lista 09</h1>
    Digite uma frase: <input type="text" id="iptFrase" onkeyup="analisar()"><br>
    <div id="res"></div>
</body>
</html>
<script>
    function analisar() {
        var frase = iptFrase.value;
        res.innerHTML = ''

        for(let i = 0; i < frase.length; i++) {
            res.innerHTML += `${frase[i]}<br>`
        }
    }
</script>
