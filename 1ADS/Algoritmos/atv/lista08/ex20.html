    <button onclick="exibir()">Curto 3 e 5!</button>
    <div id="res"></div>
</body>

<script>
    function exibir() {
        res.inenrHTML = ''

        for (let count = 0; count <= 100; count++) {
            if (count % 3 != 0 && count % 5 != 0 || count == 0) {
                res.innerHTML += `${count} <br>`
            }

            else if (count % 5 == 0 && count % 3 == 0) {
                res.innerHTML += ` É TRI! É PENTA!<br>`
            }

            else if (count % 3 == 0) {
                res.innerHTML += ` É TRI!<br>`
            }

            else if (count % 5 == 0) {
                res.innerHTML += ` É PENTA!<br>`
            }

        }

    }
</script>
