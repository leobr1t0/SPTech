<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Lista FOR</title>
</head>
<body>
    <h1>Exercício 04 - Lista FOR</h1>
    <button onclick="contar()">Contar</button>
    <div id="res"></div>
</body>
</html>
<script>
    function contar() {
        res.innerHTML = ''
        
        for(var count = 5; count <= 15; count++) {
            res.innerHTML += `${count}<br>`
        }
    }
</script>
