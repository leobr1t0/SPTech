<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16 - Lista 08</title>
</head>

<body>
    <h1>Exercício 16 - Lista 08</h1>

    Quantos depósitos você fez?: <input type="text" id="iptQtdDeposito"><br>
    Qual é o valor de cada depósito que você fez? <input type="text" id="iptValorDeposito"><br>
    <button onclick="acompanhar()">Acompanhar grana</button>
    <div id="res"></div>
</body>

</html>

<script>
    function acompanhar() {
        var qtdDeposito = Number(iptQtdDeposito.value);
        var valorDeposito = Number(iptValorDeposito.value);
        var total = 0;

        res.innerHTML = '';

        for (let i = 0; i < qtdDeposito; i++) {
            if ((i + 1) % 3 == 0) {
                total += valorDeposito;
                total += total * 0.01;
                res.innerHTML += `<br> ${i + 1}° Mês: R$ ${total.toFixed(2)} <img width="16px" src="assets/star.png">`;
            } else {
                total += valorDeposito;
                res.innerHTML += `<br> ${i + 1}° Mês: R$ ${total.toFixed(2)}`;
            }
        }

    }
</script>
