<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Lista FOR</title>
</head>
<body>
    <h1>Exercício 03 - Lista FOR</h1>
    <button onclick="mostrar()">Diga algo sobre a quarentena</button>  
    <div id="res"></div>  
</body>
</html>
<script>
    function mostrar() {
        res.innerHTML = ''

        for(var count = 1; count <= 7; count++) {
            res.innerHTML += `<br>${count}. ó só `
        }
    }
</script>
