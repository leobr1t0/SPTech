<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14 - Lista 08</title>
</head>
<body>
    <h1>Exercício 14 - Lista 08</h1>
    Digite quantos depósitos você fez: <input type="text" id="iptQtdDeposito"><br>
    Digite o valor de cada depósito: <input type="text" id="iptValorDeposito"><br>
    <button onclick="exibir()">Acompanhar grana</button>
    <div id="res"></div>
</body>
</html>
<script>
    function exibir() {
        var qtdDeposito = Number(iptQtdDeposito.value);
        var valorDeposito = Number(iptValorDeposito.value);
        var deposito = valorDeposito;

        for(let i = 1; i <= qtdDeposito; i++) {
            res.innerHTML += `<br>${i}º Mês: ${deposito.toFixed(2)}`;

            if(i == qtdDeposito) {
                break;
            }

            deposito += valorDeposito;
        }

        res.innerHTML += `<br>Total guardado: ${deposito.toFixed(2)}`;
    }
</script>
