<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18 - Lista 08</title>
</head>

<body>
    <h1>Exercício 18 - Lista 08</h1>
    Digite quantas voltas um carro dará numa corrida: <input type="text" id="iptQtdVoltas">
    <button onclick="iniciar()">Iniciar corrida</button>
    <div id="res"></div>
</body>

</html>
<script>
    function iniciar() {
        var qtdVoltas = Number(iptQtdVoltas.value);

        for (let i = 1; i <= qtdVoltas; i++) {
            res.innerHTML += `<br>Carro dando a ${i} volta`;
        }

        res.innerHTML += `<br>Corrida finalizada!`
    }
</script>
