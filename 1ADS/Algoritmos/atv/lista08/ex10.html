<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lista FOR</title>
</head>
<body>
    <h1>Exercício 10 - Lista FOR</h1>
    <button onclick="contar()">Números cabalísticos</button>
    <div id="res"></div>
</body>
</html>
<script>
    function contar() {
        for (var count = 1; count <= 15; count++) {
            if(count != 3 && count != 4 && count != 7 && count != 10 && count != 12) {
                res.innerHTML += `${count}<br>`
            }
        }
    }
</script>
