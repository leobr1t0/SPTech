<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Lista 06 - Operador E</title>
</head>
<body>
    <h1>Exercício 05 - Lista 06 - Operador E</h1>
    Digite a hora em que costuma acessar a netflix: <input type="text" id="iptHoraAcesso">
    <button onclick="exibir()">Ver recomendação</button><br><br>
    <div id="res"></div>
</body>
</html>
<script>
    function exibir() {
        var hora = Number(iptHoraAcesso.value);

        if(hora >= 19 && hora <= 21) {
            res.innerHTML = `Não é recomendável que você assista sua série favorita no horário das ${hora}hrs`;
        } else {
            res.innerHTML = `O horário das ${hora}hrs é adequado para assistir sua série favorita!`;
        }
    }
</script>
