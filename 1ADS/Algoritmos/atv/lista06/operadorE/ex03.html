<body>
    <h1>Exercício 03 - Lista 06 - Operador E</h1>
    Digite a nota de um aluno: <input type="text" id="iptNota">
    <button onclick="avaliar()">Avaliar aluno</button><br><br>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(iptNota.value);

        if(nota >= 0 && nota <= 10) {
            alert("Nota válida!");
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!");
        }
    }
</script>
