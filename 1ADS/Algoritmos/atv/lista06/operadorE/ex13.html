<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - Lista 06 - Operador E</title>
</head>
<body>
    <h1>Exercício 13 - Lista 06 - Operador E</h1>
    Digite em quantos anos trabalhou para o pai da pretendente: <input type="text" id="iptQtdAnos"><br>
    Digite em kilos a quantidade de trigo por hectare de rendimento: <input type="text" id="iptRendimento"><br>
    Digite em dias a quantidade de falta por estar doente: <input type="text" id="iptFaltas"><br>
    <button onclick="verificar()">Deu match?</button><br><br>
    <span id="res"></span><br>
    <img src="" alt="" id="resImg" style="width: 200px;">
</body>
</html>
<script>
    function verificar() {
        var qtdAnos = Number(iptQtdAnos.value);
        var qtdRendimento = Number(iptRendimento.value);
        var qtdFaltas = Number(iptFaltas.value);

        if(qtdAnos >= 5 && qtdRendimento >= 300 && qtdFaltas <= 5) {
            res.innerHTML = "Minha filha será sua";
            resImg.src = "https://alexsantanapcm.com.br/wp-content/uploads/2018/01/dia-da-noiva.jpg"
        } else {
            res.innerHTML = "Deu ruim! Trabalhe mais 2 anos"
            resImg.src = "https://noticiasdatv.uol.com.br/media/_versions/everybody-hates-chris-julius-dia-dos-pais_fixed_large.jpg"
        }
    }
</script>
