<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lista 06 - Operador OU</title>
</head>
<body>
    <h1>Exercício 10 - Lista 06 - Operador OU</h1>
    Digite o nome da empresa: <input type="text" id="nomeEmpresa"><br><br>
    Digite o valor da bolsa da empresa: <input type="text" id="valorEmpresa"><br><br>
    Digite o valor do VR da empresa: <input type="text" id="valorVr"><br><br>
    Digite o tempo de deslocamento da empresa até a SPTech: <input type="text" id="iptDeslocamento">
    <button onclick="analisar()">É preferida?</button>

    <div id="res"></div>
</body>
</html>
<script>
    function analisar() {
        var nome = nomeEmpresa.value
        var valor = Number(valorEmpresa.value)
        var vr = Number(valorVr.value)
        var tempo = Number(iptDeslocamento.value)

        if(valor >= 1800 || vr >= 20 || tempo <= 30) {
            res.innerHTML = `A empresa <b>${nome}</b> é uma de suas preferidas`
        } else {
            res.innerHTML = `A empresa <b>${nome}</b> está fora de sua lista`
        }
    }
</script>
