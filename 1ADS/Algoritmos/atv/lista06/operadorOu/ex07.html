<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - Lista 06 - Operador OU</title>
</head>
<body>
    <h1>Exercício 07 - Lista 06 - Operador Ou</h1>
    Meio de transporte: 
    <select name="" id="selTransporte">
        <option value="*">Selecione</option>
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>
    </select>
    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>
<script>
    function calcular() {
        var transporte = selTransporte.value;

        if(transporte == 'carro' || transporte == 'bicicleta') {
            alert("Tá tranquilo..");
        } else if(transporte == 'metro') {
            alert("Um pouco cansado");
        } else if(transporte == 'onibus' || transporte == 'lotacao') {
            alert("Vish... Vive cansado");
        } else {
            alert("Escolha uma opção");
        }
    }
</script>
