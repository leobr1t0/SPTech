<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Lista 06 - Operador OU</title>
</head>
<body>
    <h1>Exercício 02 - Lista 06 - Operador OU</h1>
    Digite a nota do ENEM: <input type="text" id="ntEnem"><br>

    Digite a nota do vestibular interno: <input type="text" id="ntInterno">
    <button onclick="avaliacao()">Avaliação</button>

</body>
</html>
<script>
    function avaliacao() {
        var enem = Number(ntEnem.value)
        var vestInt = Number(ntInterno.value)

        if(enem >= 800 || vestInt >= 700) {
            alert('Parabéns, aprovado!')
        } else {
            alert('Tente novamente semestre que vem!')
        }
    }
</script>
