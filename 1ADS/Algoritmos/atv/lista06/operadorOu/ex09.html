<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 - Lista 06 - Operador OU</title>
</head>
<body>
    <h1>Exercício 09 - Lista 06 - Operador OU</h1>
    Escolha um alimento:
    <select name="" id="selAlimento">
        <option value="*">Selecione</option>
        <option value="bovina">Carne bovina</option>
        <option value="soja">Soja</option>
        <option value="suina">Carne suína</option>
        <option value="legumes">Legumes</option>
        <option value="peixe">Carne de peixe</option>
        <option value="frutas">Frutas</option>
        <option value="ovos">Ovos</option>
    </select>
    <button onclick="analisar()">Tipo de alimentação</button><br>
    <div id="res"></div>
</body>
</html>
<script>
    function analisar() {
        res.innerHTML = '';
        var alimento = selAlimento.value;

        if(alimento == 'bovina' || alimento == 'suina' || alimento == 'peixe' || alimento == 'ovos') {
            res.innerHTML += "<br>Você não pode ser vegano";
        } 
        
        if(alimento == 'soja' || alimento == 'legumes' || alimento == 'frutas') {
            res.innerHTML += "<br>Você pode ser vegano";
        } 
        
        if(alimento == 'soja' || alimento == 'legumes' || alimento == 'frutas' || alimento == 'ovos') {
            res.innerHTML += "<br>Você pode ser vegetariano";
        }

        if(alimento == '*') {
            alert("Selecione uma opção");
        }
    }
</script>
