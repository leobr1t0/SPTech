<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Lista 06 - Operador OU</title>
</head>
<body>
    <h1>Exercício 03 - Lista 06 - Operador OU</h1>
    Digite o valor da renda individual: <input type="text" id="iptRendaIndividual"><br>
    Digite o valor da renda familiar: <input type="text" id="iptRendaFamiliar"><br>
    <button onclick="analisar()">Terei o benefício</button>
    <div id="res"></div>
</body>
</html>
<script>
    function analisar() {
        var rendaIndividual = Number(iptRendaIndividual.value);
        var rendaFamiliar = Number(iptRendaFamiliar.value);

        if(rendaIndividual >= 2000 || rendaFamiliar >= 3000) {
            res.innerHTML = `Você terá direito ao auxílio`;
        } else {
            res.innerHTML = `Sem direito ao auxílio`;
        }
    }
</script>
